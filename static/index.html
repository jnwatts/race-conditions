<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
<style>
input[type="text"] {
    border: none;
    border-bottom: 1px solid black;
    margin-right: 1em;
    margin-left: 1em;
}
.time {
    font-family: monospace;
    width: 8ch;
}
#drivers {
    padding-left: 0rem;
    list-style-type: none;
}
#rank {
    font-family: monospace;
    margin-left: 1rem;
    border: none;
    width: 3ch;
}
.action {
    font-family: monospace;
    width: 3ch;
}
</style>
</head>
<body>
    <h1>Race-Conditions</h1>
    <p>
        <button id="new">New</button>
        <button id="save">Save</button>
        <button id="open">Open</button>
        <button id="set_default" disabled>Set Default</button>
    </p>

    <p>
        <textarea cols=40 id="table"></textarea>
    </p>

    <p>
        <input type="text" id="board_name">
    </p>

    <ul id="drivers"></ul>

    <button id="add_driver" class="action">+</button>

    <template id="driver_template">
        <li class="driver">
            <button id="del_driver" class="action">-</button>
            <input id="rank">
            <input type="text" id="name">
            <span id="time"></span>
        </li>
    </template>
    <template id="time_template">
        <input type="text" class="time">
    </template>
    <script src="boards.js"></script>
    <script src="driver.js"></script>
    <script src="index.js"></script>
</body>
</html>
